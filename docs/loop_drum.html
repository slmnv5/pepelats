<p>
<br/>
</p>
<p> <b>Loop drum</b> is recorded song part that plays with other song
parts. As a song part <b>Loop drum</b> may have several parallel
loops. 
</p>
<p><b>Loop drum</b> is randomized by muting some loops. It also has
INI configuration with two options as shown below.</p>
