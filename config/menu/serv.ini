A3 : _menu_set_env LOOP_USE_WEB 0: _menu_full_stop
B2 : _menu_looper_update: _menu_full_stop


[serv2.1]
description : drum: A1-style A2-midi A3-loop
show : _show_info_1
A1 : _menu_drum_type StyleDrum: _menu_update play
A2 : _menu_drum_type MidiDrum: _menu_update play
A3 : _menu_drum_type LoopDrum: _menu_update play

[serv2.2]
description : drum: A1-vol_dn A2-vol_up B1-par_dn B2-par_up
show : _show_drum_param
A1 : _menu_drum_volume 0.83
A2 : _menu_drum_volume 1.2
B1 : _menu_drum_param -0.2
B2 : _menu_drum_param 0.2


