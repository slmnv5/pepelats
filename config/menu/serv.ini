[DEFAULT]
; this is included in all sections
E1 : _menu_update 1
E6 : _menu_update play
E7 : _menu_update serv1
E8 : _menu_update serv2

F1 : _menu_drum randomize
F2 : _menu_drum fill
F3 : _menu_drum stop
F6 : _menu_stop faster


[serv2.0]
description : serv: A2-start web A3-start screen B2-update
show : _show_info_0
