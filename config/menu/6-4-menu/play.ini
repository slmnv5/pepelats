[DEFAULT]
; defaults are included in all sections, may be overwritten
E6 : _menu_section_update 1

F1 : _menu_part undo
F2 : _menu_part redo
F3 : _menu_part redo_all

[play.0]
description : parts: A/B/C/D-play/rec/change
content : _show_parts
; play if recording or record if playing, changes at loop end
A100 : _menu_part_select 0
B100 : _menu_part_select 1
C100 : _menu_part_select 2
D100 : _menu_part_select 3
; record same length as 1-st loop
A1 : _menu_part record
B1 : _menu_part record
C1 : _menu_part record
D1 : _menu_part record
; record multiple length of 1-st loop
A2 : _menu_part overdub
B2 : _menu_part overdub
C2 : _menu_part overdub
D2 : _menu_part overdub
; changes at the end of 1-st loop - fast
A3 : _menu_part fast
B3 : _menu_part fast
C3 : _menu_part fast
D3 : _menu_part fast
; changes at the end of drum bar - faster
A4 : _menu_part faster
B4 : _menu_part faster
C4 : _menu_part faster
D4 : _menu_part faster
; clear part
A6 : _menu_part clear
B6 : _menu_part clear
C6 : _menu_part clear
D6 : _menu_part clear



[play.1]
description : loops: A1-go_up B1-go_dn D1-silent D2-move DH-delete
content : _show_loops
A1 : _menu_loop prev
B1 : _menu_loop next
D1 : _menu_loop silent
D2 : _menu_loop move
D6 : _menu_loop delete
